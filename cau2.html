<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        let newArr = []
        if (index < arr.length && index >= 0) {
            for (i = 0; i < arr.length; i++) {
                if (i !== index) {
                    newArr.push(arr[i])
                }
            }
        } else {
            return arr
        }
        return newArr
    }
    tryRemoveFromArray([23,11,9,8,7,6,99,100,101], 8)
</script>
</body>
</html>
